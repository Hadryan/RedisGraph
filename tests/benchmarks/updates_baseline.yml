name: "UPDATE-BASELINE"
ci:
  terraform:
    - aws/tf-oss-redisgraph-standalone-r5
dbconfig:
  - dataset: "datasets/single_node.rdb"
clientconfig:
  - graph: "g"
  - rps: 0
  - clients: 32
  - threads: 4
  - connections: 32
  - requests: 1000000
queries:
  - { q: "MATCH (n) SET n.v = 1", ratio: 1 }
expectations: 
  - eq: { $.Totals.Total.Errors: 0 }
  - le: { $.OverallClientQuantiles.Total.q50: 2.0 }
  - ge: { $.OverallQueryRates.Total: 20000 }
